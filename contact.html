<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>

<body>
    <header id="masthead">
        <div id="container-head" class="container">
            <a href="index.html" id="logo">Ali Rajabli</a>
            <nav>
                <a href="about.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section-contact">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Ali Racabli" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <button type="submit">Submit</button>
            </form>

        </section>

        <section class="sidebar">
            <h2>Connect with Me</h2>
            <a href="https://github.com/ali-rajabli"><img src="assets/img/github.png" class="social" alt="GitHub" /></a>
            <a href="https://www.instagram.com/radjably/"><img src="assets/img/instagram.png" class="social" alt="Instagran" /></a>
            <a href="#"><img src="assets/img/stackoverflow.png" class="social" alt="Stack Overflow" /></a>
        </section>
    </div>

    <footer>
        Copyright &copy; 2021 Ali Rajabli
    </footer>
</body>

</html>
